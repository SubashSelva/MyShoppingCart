<div class="row">
  <div class="col-xs-12">
    <div class="btn-group dropdown" style="float: right;" appDropdown>
      <button type="button" class="btn btn-lg btn-primary drowdown-toggle" data-toggle="dropdown">
        Manage Recipes <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="onAddToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a [routerLink]="['edit']" style="cursor: pointer">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDeleteItem()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<hr />

<div class="row">
  <div class="col-xs-12">
    <h3 *ngIf="recipe.ingredients.length > 0">Ingredients</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}
        <span class="badge bg-primary rounded-pill">{{
          ingredient.amount
        }}</span>
      </li>
    </ul>
  </div>
</div>
