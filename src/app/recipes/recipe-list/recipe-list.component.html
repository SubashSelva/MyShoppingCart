<div class="row">
    <div class="col-xs-12">
        <button (click)="onAddNewRecipe()" class="btn btn-lg btn-success">Add New Recipe</button>
    </div>
</div>
<hr />
<div>
    <div *ngIf="recipes.length>0">
        <h3>Please select the recipe..</h3>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-item>
    </div>
</div>
