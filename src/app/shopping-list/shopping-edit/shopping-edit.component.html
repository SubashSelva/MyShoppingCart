<div class="row">
  <div class="col-xs-12">
    <form
      (ngSubmit)="onSubmitForm(shoppingEditForm)"
      #shoppingEditForm="ngForm"
    >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            ngModel
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            ngModel
            name="amount"
            class="form-control"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success mr-1"
            type="submit"
            [disabled]="!shoppingEditForm.valid"
          >
            {{ itemEditMode ? "Update" : "Add" }}
          </button>
          <button class="btn btn-primary mr-1" type="button" (click)="onClearItem()">
            Clear
          </button>
          <button
            [disabled]="!itemEditMode"
            class="btn btn-danger"
            type="button"
            (click)="onDeleteItem()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
